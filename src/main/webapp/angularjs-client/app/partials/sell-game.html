<div class="container">
  <div class="jumbotron" style="background:white;">
    <h1 ng-show="submitted">Thank you</h1> 
    <h1 ng-hide="submitted">Sell your game</h1>
    <p ng-show="submitted">Your game will be on sale soon</p> 
    <p ng-hide="submitted">Fill the form below</p> 
  </div>
</div>
<form class="form-horizontal" role="form" ng-hide="submitted">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Enter name of the game" ng-model="name" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-4"> 
      <textarea type="text" class="form-control" id="description" placeholder="Enter description of the game" ng-model="description"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price">Price:</label>
    <div class="col-sm-4"> 
      <input type="number" class="form-control" id="price" placeholder="Enter price of the game" ng-model="price" />
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" ng-model="post">Send by post</label>
        <label><input type="checkbox" ng-model="inPerson">Collect in person</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="sell()">Submit to sell</button>
    </div>
  </div>
</form>
